# Supabase 部署配置
# 数据库使用 Supabase PostgreSQL

server:
  port: 9090
  mode: release

database:
  host: db.xxxxx.supabase.co  # 替换为你的 Supabase 项目数据库主机
  port: 5432
  user: postgres
  password: your_supabase_password  # 替换为你的 Supabase 数据库密码
  dbname: postgres
  max_idle_conns: 10
  max_open_conns: 100

redis:
  # Supabase 不提供 Redis，可以使用 Upstash Redis
  # 免费方案：https://upstash.com
  host: your-upstash-redis-host.upstash.io  # Upstash Redis 主机
  port: 6379
  password: your-upstash-redis-password  # Upstash Redis 密码
  db: 0

jwt:
  secret: your_jwt_secret_key_change_this_in_production  # 必须修改！
  expires_hours: 720

stripe:
  secret_key: sk_live_xxxxx  # 生产环境使用 live key
  webhook_secret: whsec_xxxxx
  price_monthly: price_xxxxx
  price_yearly: price_xxxxx

aws:
  # 可以使用 Supabase Storage 替代 S3
  # 或继续使用 AWS S3
  region: us-east-1
  access_key_id: your_access_key
  secret_access_key: your_secret_key
  s3_bucket: your-bucket-name
  cloudfront_domain: ""

admob:
  app_id: ca-app-pub-xxxxx
  rewarded_ad_unit_id: ca-app-pub-xxxxx/xxxxx

cors:
  allowed_origins:
    - https://your-frontend-domain.vercel.app  # 替换为你的前端域名
    - https://your-frontend-domain.netlify.app
  allow_credentials: true
